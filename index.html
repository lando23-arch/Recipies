<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recipe Homepage</title>

<style>
body{
font-family: Arial, Helvetica, sans-serif;
background-color:#f1faee;
margin:40px;
}

h1{
text-align:center;
color:#1d3557;
}

/* Slideshow */
.slideshow{
text-align:center;
margin-top:40px;
}

.slideshow img{
width:500px;
border-radius:12px;
border:4px solid #457b9d;
cursor:pointer;
transition:0.3s;
}

.slideshow img:hover{
transform:scale(1.03);
}

.caption{
font-size:20px;
font-weight:bold;
margin-top:10px;
color:#1d3557;
}

/* Menu */
.menu ul{
list-style:none;
margin:0;
padding:0;
width:20%;
background-color:#caf0f8;
position:fixed;
height:100%;
overflow:auto;
}

.menu li a{
display:block;
color:#03045e;
padding:20px 16px;
text-decoration:none;
font-weight:bold;
}

.menu li a:hover{
background-color:#00b4d8;
color:white;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu">
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="Margarita.html">Virgin Margarita</a></li>
<li><a href="Strawberry.html">Strawberry Lemonade</a></li>
<li><a href="Mango.html">Mango Smoothie</a></li>
<li><a href="Lasagna.html">Lasagna</a></li>
<li><a href="Sushi.html">Sushi</a></li>
</ul>
</div>

<!-- PAGE CONTENT -->
<div style="margin-left:25%; padding:1px 16px;">

<h1>My Recipe Collection</h1>
<p style="text-align:center;">Click the image to view the recipe.</p>

<div class="slideshow">
<a id="recipeLink" href="Margarita.html">
<img id="slideImage" src="margarita.jpg">
</a>
<div class="caption" id="caption">Virgin Margarita</div>
</div>

</div>

<script>
const slides = [
{
image: "margarita.jpg",
link: "Margarita.html",
name: "Virgin Margarita"
},
{
image: "strawberry.jpg",
link: "Strawberry.html",
name: "Strawberry Lemonade"
},
{
image: "mango.jpg",
link: "Mango.html",
name: "Mango Smoothie"
},
{
image: "lasagna.jpg",
link: "Lasagna.html",
name: "Lasagna"
},
{
image: "sushi.jpg",
link: "Sushi.html",
name: "Sushi"
}
];

let index = 0;

function showSlide(){
document.getElementById("slideImage").src = slides[index].image;
document.getElementById("recipeLink").href = slides[index].link;
document.getElementById("caption").textContent = slides[index].name;
}

function nextSlide(){
index++;
if(index >= slides.length){
index = 0;
}
showSlide();
}

setInterval(nextSlide, 3000);
</script>

</body>
</html>
